
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio do Elogio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('file-XMn5c8nmJH6r7FLNoQMPZQ') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      backdrop-filter: brightness(0.95);
    }
    h1 {
      color: #222;
      background-color: #ffffffcc;
      padding: 10px 20px;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }
    #desafio {
      margin-top: 30px;
      font-size: 20px;
      color: #222;
      background-color: #ffffffcc;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Desafio do Elogio</h1>
  <p style="background-color:#ffffffcc;padding:10px 20px;border-radius:8px;">Toque no botão para sortear um desafio.</p>
  <button onclick="sortearDesafio()">Sortear desafio</button>
  <div id="desafio"></div>

  <script>
    const desafios = [
"Faça um elogio pro seu filho(a) sobre algo que ele(a) se esforçou.",
"Conte uma coisa legal que você aprendeu com seu filho(a).",
"Desenhem juntos o que foi o melhor momento do dia.",
"Diga ao seu filho(a): 'Hoje você me deixou feliz quando…'",
"Façam um 'bate-volta': um fala algo bom sobre o outro.",
"Lembre seu filho(a) de uma conquista dele(a) que te deixou orgulhoso(a).",
"Pergunte: 'Qual a coisa mais legal que você viveu na escola essa semana?'",
"Peça que seu filho(a) diga uma qualidade sua, e retribua com uma dele(a).",
"Façam um 'aperto de mão especial' só de vocês dois.",
"Façam um elogio usando uma palavra inventada.",
"Escrevam um bilhete um para o outro com uma frase de carinho.",
"Cada um escreve em um papel algo que gostaria de fazer com o outro.",
"Escrevam juntos um elogio para alguém da escola.",
"Troquem desenhos que representem o dia de vocês.",
"Cada um fala uma coisa que o outro faz bem.",
"Relembrem uma situação em que vocês superaram algo juntos.",
"Façam um elogio usando apenas gestos.",
"Contem um segredo que só vocês dois vão saber.",
"Montem um 'emoji personalizado' um do outro em desenho.",
"Façam um elogio em forma de rima.",
"Digam algo que admiram no esforço do outro.",
"Façam uma lista com três palavras que definem a relação de vocês.",
"Conversem sobre como foi a semana na escola.",
"Digam algo que vocês gostam de fazer juntos.",
"Inventem um superpoder um para o outro.",
"Escolham um apelido carinhoso para usar só entre vocês.",
"Relembrem uma brincadeira da infância.",
"Façam uma lista com coisas simples que deixam vocês felizes.",
"Escrevam uma meta de cuidado para essa semana.",
"Conversem sobre o que significa 'fazer o seu melhor'.",
"Façam um elogio em voz bem baixinha.",
"Façam um elogio imitando um personagem.",
"Digam uma qualidade que o outro tem e que vocês gostariam de ter também.",
"Escolham uma palavra que represente o vínculo de vocês.",
"Façam juntos um desenho que represente 'acolhimento'.",
"Pensem em uma situação difícil que passaram juntos e como superaram.",
"Criem um 'mantra da família' (ex: 'aqui a gente se ajuda').",
"Compartilhem uma lembrança boa que envolve escola.",
"Diga ao seu filho(a): 'Hoje você me ensinou algo e foi isso…'",
"Façam um elogio usando a letra inicial do nome do outro.",
"Escrevam três frases de incentivo para colar em casa.",
"Façam uma roda rápida: um fala algo bom, o outro responde com outro elogio.",
"Cada um escreve uma palavra que representa como se sente hoje."
    ];

    function sortearDesafio() {
      const index = Math.floor(Math.random() * desafios.length);
      document.getElementById("desafio").textContent = desafios[index];
    }
  </script>
</body>
</html>
